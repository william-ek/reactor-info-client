<div class="container">
    <div>
      <div class="form-group">
          <div class="col-lg-12">
              <div class="row">
                  <label for="reactorId" class="col-lg-3 control-label">reactor Id</label>
                  <div class="col-lg-9">
                      <input id="reactorId" value={{reactor.id}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorType" class="col-lg-3 control-label">reactor Type</label>
                  <div class="col-lg-9">
                      <input id="reactorType" value={{reactor.type}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorManufacturer" class="col col-lg-3 control-label">Manufacturer</label>
                  <div class="col col-lg-9">
                      <input id="reactorManufacturer" value={{reactor.manufacturer}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorSerialNumber" class="col-lg-3 control-label">Serial Number</label>
                  <div class="col-lg-9">
                      <input id="reactorSerialNumber" value={{reactor.serialNumber}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorDescription" class="col-lg-3 control-label">Description</label>
                  <div class="col-lg-9">
                      <input id="reactorDescription" value={{reactor.description}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorFacilityCode" class="col-lg-3 control-label">Facility Code</label>
                  <div class="col-lg-9">
                      <input id="reactorFacilityCode" value={{reactor.facilityCode}}>
                  </div>
              </div>
              <div class="row">
                  <label for="reactorLocationDescription" class="col-lg-3 control-label">Location Description</label>
                  <div class="col-lg-9">
                      <input id="reactorLocationDescription" value={{reactor.locationDescription}}>
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-4">
                      <button class="btn btn-primary" type="button" (click)="closeDialog()">Close</button>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </div>
